<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bootstrap Page</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./form.css">
        <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body class="p-4">


  <form class="container needs-validation" novalidate>
    <h1>Student Form</h1>
    <div class="input-group">
     
      <span class="input-group-text">First and last name</span>
      <input type="text" aria-label="First name" class="form-control" placeholder="First Name" id="first-name" required>
      <input type="text" aria-label="Last name" class="form-control"placeholder="Last Name" id="last-name"required>
    </div>
    <div class="input-group">
      <span class="input-group-text">Father's Name</span>
      <input type="text" aria-label="First name" class="form-control"placeholder="First Name" id="father-first-name"required>
      <input type="text" aria-label="Last name" class="form-control"placeholder="First Name" id="father-last-name"required>
    </div>
    <div class="input-group">
      <span class="input-group-text">Phone Number</span>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your Phone Number" name="phone" required pattern="^[0-9]{11}$"required>
      <div class="invalid-feedback">
        Please provide a valid 11-digit phone number.
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-text">Email Address</span>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"required>
      <div class="invalid-feedback">
        Please provide a valid Email.
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-text">Date of Birth</span>
      <input type="date" class="form-control" id="date-of-birth" placeholder="Choose a date"required>
    </div>
    <div class="input-group">
      <span class="input-group-text">Gender</span>
      
      <div class="form-control ">
        <input class="form-check-input" type="radio" name="gender" id="male"required>
        <label class="form-check-label" for="radioDefault1">
        Male
        </label>
      </div>
      <div class="form-control ">
        <input class="form-check-input" type="radio" name="gender" id="female" >
        <label class="form-check-label" for="radioDefault2">
        Female
        </label>
   
      </div>
      
    
     
    </div>


    <div class="mb-3">
      <label class="form-label d-block">Select at least 2 subjects:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input subject-checkbox" type="checkbox" id="english" value="English">
        <label class="form-check-label" for="english">English</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input subject-checkbox" type="checkbox" id="bangla" value="Bangla" >
        <label class="form-check-label" for="bangla">Bangla</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input subject-checkbox" type="checkbox" id="math" value="Math" >
        <label class="form-check-label" for="math">Math</label>
      </div>
      <div class="d-none check-error" id="subject-error">
        Please select at least two subjects.
      </div>
    </div>
    
    <div class="input-group" id="image-div">
      <span for="formFile" class="input-group-text"accept="image/*">Add your Image</span>
      <input class="form-control" type="file" id="input-image" onchange="showImage(event)">
        
    </div>
  
    <div >
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>

   
  </form>
<!-- Bootstrap Alert with dismiss button -->
<div id="alert-failed" class="alert alert-success d-none position-fixed top-0 end-0 m-3" role="alert">
  Form submitted successfully!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div id="alert" class="alert alert-success d-none position-fixed top-0 end-0 m-3" role="alert">
  Form submitted successfully!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

  <!-- Bootstrap 5.3 JS (Popper included automatically) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1DhO6Uv4lVV2F4GzF6zQ5P3pZ1a0RYa3jHVPpl3KjI1" 
          crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
          <script>
            flatpickr("#dateInput", {
              dateFormat: "Y-m-d", // Example: 2025-05-05
            });
          </script>
          <script src="../js-pages/script.js"></script>
</body>
</html>
